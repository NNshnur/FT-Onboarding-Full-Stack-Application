<div class="project-wrapper horizontal-line">
    <div class="name-timestamp">
      <h2 class="projectName">{{project.name}}</h2>
      <div [ngClass]="checkStatus(project.active)" class="status">
        {{ project.active ? 'Active' : 'Inactive' }}
      </div>     
    </div>
    <p class="projectDescription">{{project.description}}</p>
    <div class="edit-button">
      <button class="project-edit-btn">Edit</button>
    </div>
  </div>
