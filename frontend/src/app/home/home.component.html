<div class="home">
    <h1>Announcements</h1>
    <!-- button only viewable by admins -->
    <button class="button" (click)="toggleModal()">New</button>
    <hr />
    <p *ngIf="announcements.length === 0">No announcements for this company, yet.</p>
    <div class="announcements">
        <app-announcement *ngFor="let announcement of announcements" [announcement]="announcement"></app-announcement>
    </div>

    <app-modal [modalType]="modalType"></app-modal>
</div>
